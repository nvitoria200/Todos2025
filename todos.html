    border-radius: 12px;
    border: 2px solid #3b82f6;
    outline-offset: 2px;
    transition: border-color 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
    background-color: #1e293b;
    color: #f3f4f6;
  }

    color: #93c5fdaa;
  }

  #searchInput:focus {
    border-color: #60a5fa;
    box-shadow: 0 6px 16px rgba(96, 165, 250, 0.5);
    background-color: #273549;
    color: #e0e7ff;
  }

  /* Foco acessível no botão */
  button:focus {
    outline: 3px solid #60a5fa;
    outline-offset: 3px;
  }

  .category {
    max-width: 1000px;
    margin: 0 auto 50px auto;
  }
  .category h2 {
    color: #a5b4fc;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    border-bottom: 3px solid #6366f1;
    padding-bottom: 6px;
    text-shadow: 0 1px 5px rgba(101, 98, 255, 0.4);
  }

  /* Grid para os botões: 4 colunas no desktop, ajusta responsivo */
  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px 20px;
  }

  button {
    background-color: #807bdc;
    border: none;
    padding: 15px 20px;
    color: white;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
    transition: all 0.25s ease;
    font-weight: 600;
    white-space: normal;
    text-align: center;
    user-select: none;
  }
  button:hover {
    background-color: #312e81;
    box-shadow: 0 8px 16px rgba(83, 81, 134, 0.6);
    transform: translateY(-3px);
  }

  /* Botão Voltar ao Topo */
  #btnTop {
    position: fixed;
    right: 30px;
    bottom: 30px;
    background-color: #ef4444;
    box-shadow: 0 8px 15px rgba(239, 68, 68, 0.4);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    line-height: 50px;
    padding: 0;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #btnTop:hover {
    background-color: #b91c1c;
    box-shadow: 0 12px 20px rgba(185, 28, 28, 0.6);
    transform: translateY(-3px);
  }

  /* Responsividade */
  @media (max-width: 640px) {
    h1 {
      font-size: 2rem;
    }
    .category h2 {
      font-size: 1.25rem;
    }
    button {
      font-size: 15px;

    }
  }

<script>
  // Função para filtrar botões conforme busca
  const searchInput = document.getElementById('searchInput');
  const categories = document.querySelectorAll('.category');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();

    categories.forEach(category => {
      const buttons = category.querySelectorAll('button');
      let anyVisible = false;

      buttons.forEach(button => {
        const text = button.textContent.toLowerCase();
        if (text.includes(query)) {
          button.style.display = 'block';
          anyVisible = true;
        } else {
          button.style.display = 'none';
        }
      });

      // Esconde categoria se nenhum botão visível
      category.style.display = anyVisible ? 'block' : 'none';
    });
  });
</script>
