<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #d1d5db, #f3f4f6);
    padding: 40px 20px;
    color: #1f2937;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    color: #2563eb;
    margin-bottom: 40px;
    font-weight: 700;
    text-align: center;
    font-size: 2.5rem;
  }

  .category {
    max-width: 1000px;
    margin: 0 auto 50px auto;
  }
  .category h2 {
    color: #1e40af;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    border-bottom: 3px solid #3b82f6;
    padding-bottom: 6px;
  }

  /* Grid para os botões: 4 colunas no desktop, ajusta responsivo */
  .buttons {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px 20px;
  }

  button {
    background-color: #3b82f6;
    border: none;
    padding: 15px 20px;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
    transition: all 0.25s ease;
    font-weight: 600;
    white-space: normal;
    text-align: center;
  }
  button:hover {
    background-color: #1e40af;
    box-shadow: 0 8px 16px rgba(30, 64, 175, 0.5);
    transform: translateY(-3px);
  }

  /* Botão Voltar ao Topo */
  #btnTop {
    position: fixed;
    right: 30px;
    bottom: 30px;
    background-color: #ef4444;
    box-shadow: 0 8px 15px rgba(239, 68, 68, 0.4);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    line-height: 50px;
    padding: 0;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #btnTop:hover {
    background-color: #b91c1c;
    box-shadow: 0 12px 20px rgba(185, 28, 28, 0.6);
    transform: translateY(-3px);
  }

  /* Responsividade */
  @media (max-width: 640px) {
    h1 {
      font-size: 2rem;
    }
    .category h2 {
      font-size: 1.25rem;
    }
    button {
      font-size: 15px;
      padding: 14px 16px;
    }
  }

</style>
